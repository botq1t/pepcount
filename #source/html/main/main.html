<main class="main">
	<div class="main__start">
		<div class="main__button main__button_start">
			<p>Начать подсчёт!</p>
		</div>
	</div>
	<div class="container">
		<div class="main__body">


			<div class="main__controls">
				<div class="main__timer timer">
					<div class="timer__begin">Подсчёт начался в <span>HH:MM:SS</span></div>
					<div class="timer__passing">Прошло: <span></span></div>
				</div>
				<div class="main__button main__button_end">Закончить подсчёт!</div>
			</div>

			<div id="card-1" class="main__card card">
				<h2 class="card__title">Значиць</h2>
				<div class="card__frequency frequency">
					<p class="freq-hour"><span>0</span>/ч</p>
					<p class="freq-minute"><span>0</span>/м</p>
					<p class="freq-second"><span>0</span>/с</p>
				</div>
				<div class="card__displayer">
					0
				</div>
				<div class="card__controls">
					<div class="card__button card__button_plus">+1</div>
					<div class="card__button card__button_minus">-1</div>
				</div>
			</div>

			<div id="card-2" class="main__card card">
				<h2 class="card__title">В принципе</h2>
				<div class="card__frequency frequency">
					<p class="freq-hour"><span>0</span>/ч</p>
					<p class="freq-minute"><span>0</span>/м</p>
					<p class="freq-second"><span>0</span>/с</p>
				</div>
				<div class="card__displayer">
					0
				</div>
				<div class="card__controls">
					<div class="card__button card__button_plus">+1</div>
					<div class="card__button card__button_minus">-1</div>
				</div>
			</div>

			<div id="card-3" class="main__card card">
				<h2 class="card__title">Удвоение</h2>
				<div class="card__frequency frequency">
					<p class="freq-hour"><span>0</span>/ч</p>
					<p class="freq-minute"><span>0</span>/м</p>
					<p class="freq-second"><span>0</span>/с</p>
				</div>
				<div class="card__displayer">
					0
				</div>
				<div class="card__controls">
					<div class="card__button card__button_plus">+1</div>
					<div class="card__button card__button_minus">-1</div>
				</div>
			</div>

		</div>
	</div>
</main>
